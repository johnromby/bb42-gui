<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BB-42 GUI</title>
  <link rel="stylesheet" type="text/css" media="screen" href="bb42.css" />
  <script src="js/websocketd.js" type="text/javascript"></script>
  <script src="js/SCF.ui.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/vendor/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
  <script src="js/vendor/chosen.jquery.js" type="text/javascript"></script>
  <script src="js/SCF.ui.js" type="text/javascript"></script>
  <script src="js/SCF.ui/commutator.js" type="text/javascript"></script>
  <script src="js/SCF.ui/Equalizer.js" type="text/javascript"></script>
  <script src="js/vendor/jquery.placeholder.js" type="text/javascript"></script>
  <script src="js/SCF.ui/appreciate.js" type="text/javascript"></script>
  <script src="js/SCF.ui/datepicker.js" type="text/javascript"></script>
  <script src="js/SCF.ui/pagination.js" type="text/javascript"></script>
  <script src="js/SCF.ui/scrollbox.js" type="text/javascript"></script>
  <script src="js/SCF.ui/slideshow.js" type="text/javascript"></script>
  <script src="js/SCF.ui/tabbox.js" type="text/javascript"></script>
  <script src="js/SCF.ui/starbar.js" type="text/javascript"></script>
  <script src="js/SCF.ui/checkbox.js" type="text/javascript"></script>
  <script src="js/SCF.ui/radio.js" type="text/javascript"></script>
  <script src="js/SCF.ui/player.js" type="text/javascript"></script>
  <script src="js/SCF.ui/currentlyPlaying.js" type="text/javascript"></script>
</head>

<body>
  <img alt="" class="background-light" src="images/background-light.png">
  <div class="container">
    <div class="wrapper clearfix">
      <div class="col1of4">
        <div class="site-info-links">&nbsp;</div>
      </div>
      <div class="col1of2">
        <div class="futurico-content">
          <div class="site-info">
            <h1 class="sitename">BB-42 Graphical User Interface<span class="version">1.0</span></h1>
            <div class="about">
              <span class="legend-left"></span>
              <span class="legend-center">Graphical UI for BB-42 the self balancing robot</span>
              <span class="legend-right"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="mbl" style="padding-top: 70px">
        <div class="commutator off">
          <div class="is on">On
            <div class="is off">Off</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="wrapper clearfix">
      <div class="col2of4" style="padding-right: 20px; padding-top: 6px">
        <div class="mbl">
          <div style="display: inline"><b>Current K<sub>p</sub> : </b></div>
          <div id="Kp-value-read" style="display: inline; float: right; color: #9bc345">--</div>
        </div>  
        <div class="mbl" style="padding-top: 9px">
          <div style="display: inline"><b>Current K<sub>i</sub> : </b></div>
          <div id="Ki-value-read" style="display: inline; float: right; color: #9bc345">--</div>
        </div>
        <div class="mbl" style="padding-top: 9px">
          <div style="display: inline"><b>Current K<sub>d</sub> : </b></div>
          <div id="Kd-value-read" style="display: inline; float: right; color: #9bc345">--</div>
        </div>
      </div>
      <div class="col1of4_box">
        <div class="mbl">
          <div class="text dark">
            <input placeholder="Input new value" tabindex="3" type="text" id="Kp">
          </div>
        </div>
        <div class="mbl">
          <div class="text dark">
            <input placeholder="Input new value" tabindex="3" type="text" id="Ki">
          </div>
        </div>
        <div class="mbl">
          <div class="text dark">
            <input placeholder="Input new value" tabindex="3" type="text" id="Kd">
          </div>
        </div>
        <div class="mbl" style="padding-left: 12px">
          <a class="button positive mrm" href="#" onclick="javascript: send()">Execute</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
